<!doctype html>
<html class="no-js"> 

<head>
  <title>Secret Santa</title>

  <meta charset="utf-8" />
  <meta name="description" content="content" />
  <meta name="keywords" content="tags" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  
  <link rel="stylesheet" href="css/vendor/normalize.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
</head>

<body>
  <header role="banner" id="page_header">
    
  </header>

  <main role="main" id="main">
    <form>
      <div class="form-group">
        <textarea id="santa-input" class="input-textarea"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" id="santa-submit" class="button button-submit">Pick Santas!</button>
      </div>
    </form>
    <dl id="santa-list"></dl>
  </main>
  
  <footer role="contentinfo" id="page_footer">
    
  </footer>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
  <script src="js/app.js" type="text/javascript"></script>
  <script type="text/javascript">
    var button  = document.getElementById('santa-submit');

    button.addEventListener('click', function(e){
      e.preventDefault();
      var input = document.getElementById('santa-input');
      var names = input.value.split('\n');

      assignSantas(names);
    });

  </script>
</body>
</html>
